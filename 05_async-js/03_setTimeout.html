<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>En tres segundos saldrá una alerta...</p>

    <button>PARAR LA CUENTA ATRÁS</button>


    <script>

        const timeoutID = setTimeout(() => {
            alert('SORPRESA')
        }, 3000)

        document.querySelector('button').onclick = () => {
            console.error(`Detenida cuenta atrás con ID ${timeoutID}`)
            clearTimeout(timeoutID)
        }

    </script>
</body>

</html>
